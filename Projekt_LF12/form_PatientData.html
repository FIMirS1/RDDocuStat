<!DOCTYPE html>
<html>
<head>
    <title>Einsatzprotokoll</title>

</head>
<body>

<form method="POST" action="connector.php">
    <div id="PtData"> 
        <h1>Patientendaten</h1><br>  
        <label for="ptname">Patient Familiename:</label>
        <input type="text" name="ptname" id="ptname"><br>
    
        <label for="ptvorname">Patient Vorname:</label>
        <input type="text" name="ptvorname" id="ptvorname"><br>
    
        <label for="ptbday">Geburtstag: </label>
        <input type="date" name="ptbday" id="ptbday" ><br>
        

        <label for="ptgender">Geschlecht:</label>
        <select name="ptgender" id="ptgender">
            <option value="Mann">M</option>
            <option value="Frau">W</option>
        </select><br>
    </div>

    <div id="EinsatzData">
        <h1>Einsatzdaten</h1><br>
        <div id="EinsatNr">
            <label for="einsatznr">Einsatznummer:</label>
            <input type="number" name="einsatznr" id="einsatznr" min="1"><br>
        </div>   
        <div id="EinsatzOrt">
            <label for="einsatort">Einsatzort:</label>
            <select name="einsatzort" id="einsatzort">
                <option value="1">Privat</option>
                <option value="2">öffentlicher Ort</option>
                <option value="3">Verkehrsunfall</option>
                <option value="4">Schule | Krippe </option>
                <option value="5">Arbeit</option>
                <option value="6">Sport</option>
                <option value="7">Andere</option>
                <option value="8">Verlegung</option>
                <option value="9">Unbekannt</option>
                <option value="10">Altenheim</option>
                <option value="11">Präventiv</option>
            </select><br>
        </div>
        <div id="EinsatzDatum">
            <h3>Datum</h3>
            <label for="einsatzdatum">Datum:</label>
            <input type="date" name="einsatzdatum" id="einsatzdatum"><br>
        </div>

        <div id="EinsatzAdresse">
            <label for="einsatzadresse">Adresse:</label>
            <input type="text" name="einsatzadresse" id="einsatzadresse"></input>
        </div>
             
    </div>
    <input type="submit" value="Speichern">
</form>

</body>
</html>
