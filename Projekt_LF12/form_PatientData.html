<!DOCTYPE html>
<html>
<head>
    <title>Einsatzprotokoll</title>

</head>
<body>

<form method="POST" action="connector.php">
    <div id="PtData">   
        <label for="PtName">Patient Familiename:</label>
        <input type="text" name="PtName" id="PtName"><br>
    
        <label for="PtVoranme">Patient Vorname:</label>
        <input type="text" name="PtVoranme" id="PtVoranme"><br>
    
        <label for="PtBday">Geburtstag: </label>
        <input type="date" name="PtBday" id="PtBday" ><br>
        

        <label for="PtGender">Geschlecht:</label>
        <select name="PtGender" id="PtGender">
            <option value="Mann">M</option>
            <option value="Frau">W</option><br>
    </div>

    <div id="EinsatzData">
        <div id="EinsatNr">
            <label for="einsatznr">Einsatznummer:</label>
            <input type="number" name="einsatznr" id="einsatznr" min="1"><br>
        </div>   
        <div id="EinsatzArt">
            <label for="Einsatzart">Einsatzart:</label>
            <select name="Einsatzart" id="Einsatzart">
                <option value="Notfall">Notfall</option>
                <option value="Verlegung">Verlegung</option><br>
        </div>
        <div id="EinsatDatum">
            <label for="Einsatzdatum">Datum:</label>
            <input type="date" name="Einsatzdatum" id="Einsatzdatum"><br>
        </div>
             
    </div>
    <input type="submit" value="Speichern">
</form>

</body>
</html>
