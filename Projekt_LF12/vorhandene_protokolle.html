<!DOCTYPE html>
<html>
<head>
    <title>Vorhandene Protokolle</title>
    <style>
        /* Gemeinsamer Stil für den Körper der Website */
        body {
            background-color: #fff; /* Weißer Hintergrund */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px; /* Abstand zum Header */
        }

        /* Stil für den Header */
        header {
            background-color: #333; /* Grauer Header-Hintergrund */
            color: #fff; /* Textfarbe im Header */
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed; /* Header bleibt oben auf der Seite fixiert */
            top: 0;
            z-index: 1; /* Stellt sicher, dass der Header über dem Inhalt liegt */
        }

        /* Stil für die Menüpunkte im Header */
        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff; /* Weiße Schriftfarbe für die Menüpunkte */
            text-decoration: none;
            margin: 0 20px; /* Abstand zwischen den Menüpunkten */
        }

        /* Stil für den Zurück-Punkt */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <a href="ziel-website.html" class="back-link">&#8592;</a> <!-- Zurück-Punkt als Pfeil nach links -->

            <a href="vorhandene_protokolle.html">Vorhandene Protokolle</a>

    </header>

        <!-- Inhalt für die Vorhandene Protokolle-Seite hinzufügen -->
    </main>
</body>
</html>
